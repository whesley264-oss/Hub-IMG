{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<hr>
<h3>Upload a New Image</h3>
<form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
  <div class="form-group">
    <label for="image">Choose an image</label>
    <input type="file" class="form-control-file" id="image" name="image" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
<hr>
<h3>Your Images</h3>
<div class="row">
  {% for image in images %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src="{{ url_for('uploaded_file', filename=image.filename) }}" class="card-img-top" alt="{{ image.filename }}">
        <div class="card-body">
          <p class="card-text">
            <a href="{{ url_for('image', filename=image.filename) }}">View Details</a>
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{{ url_for('delete_image', image_id=image.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <p>You haven't uploaded any images yet.</p>
  {% endfor %}
</div>
{% endblock %}
